<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p class="game">Rock Paper Scissors</p>

    <button class="game-button js-rock-button" ><img class="game-image"  src="rock-emoji.png"></button>

    <button class="game-button js-paper-button"><img class="game-image"  src="paper-emoji.png"></button>

    <button class="game-button js-scissors-button"><img class="game-image"  src="scissors-emoji.png"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset js-reset-button">Reset Score</button>
    <button class="auto-play js-auto-play-button">Auto Play</button>
    <p class="js-yes-no-para"></p>

    <script src="rock-paper-scissors.js"></script>

</body>
</html>
